<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu people</title>
    <!-- link my stylesheet -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div id="mainContainer">
        <header class="dark layout-padding">
            <h1>Tu people</h1>
        </header>
        <main class="two-column-main">
            <div class="side-column light layout-padding">
                <h3>Add a person</h3>
                <form id="addPersonForm">
                    <div class="addPersonFormGroup">
                        <input id="addPersonFirstName" type="text" name="firstName" required placeholder="First Name">
                    </div>
                    <div class="addPersonFormGroup">
                        <input id="addPersonLastName" type="text" name="lastName" required placeholder="Last Name">
                    </div>
                    <div class="addPersonFormGroup">
                        <input id="addPersonAge" type="number" name="age" required placeholder="Age">
                    </div>
                    <button type="submit">Add</button>
                </form>
            </div>
            <div class="main-column layout-padding">
                <section>
                    <h2>List of people</h2>
                    <table>
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Last Name</th>
                                <th>Age</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Each row corresponds to a person -->
                        </tbody>

                    </table>
                </section>
            </div>
        </main>
        <!-- The Modal window that I will use to update users -->
        <div id="myModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <h3>Updating [name] [apellido]</h3>
                <form id="updatePersonForm">
                    <div class="formGroup">
                        <label for="updateFirstName">First Name</label>
                        <input name="firstName" id="updateFirstName" type="text" required>
                    </div>
                    <div class="formGroup">
                        <label for="updateLastName">Last Name</label>
                        <input name="lastName" id="updateLastName" type="text" required>
                    </div>
                    <div class="formGroup">
                        <label for="updateAge">Age</label>
                        <input name="age" id="updateAge" type="number" required>
                    </div>
                    <div class="formGroup">
                        <button type="submit">update</button>
                    </div>
                </form>
            </div>
        </div>
        <footer class="medium-light layout-padding">
            contenido para el footer
        </footer>
    </div>
    <script src="./js/index.js"></script>
</body>

</html>
